<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
    </head>
    <body>
        <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.w3resource.com/">w3resource</a></p>
        <button onclick="getAttributes()">Click here to get  attributes value</button>
        <script>
            getAttributes = () => {
                href = document.querySelector('#w3r').href;
                alert('href: ' + href);
                hreflang = document.querySelector('#w3r').hreflang;
                alert('hreflang: ' + hreflang);
                rel = document.querySelector('#w3r').rel;
                alert('rel: ' + rel);
                target = document.querySelector('#w3r').target;
                alert('target: ' + target);
                type = document.querySelector('#w3r').type;
                alert('type: ' + type);
            }
        </script>
    </body>
</html>
