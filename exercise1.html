<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>JS DOM paragraph style</title>
    </head> 
    <body>
        <p id ='text'>JavaScript Exercises - w3resource</p> 
        <div>
            <button id="jsstyle"
            onclick="js_style()">Style</button>
        </div>
        <script>
            js_style = () => {
                let p = document.querySelector('#text');
                p.style.fontFamily = 'Arial, sans-serif';
                p.style.fontSize = '20pt';
                p.style.color = 'red';
            }
        </script>
    </body>
</html>
