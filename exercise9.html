<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <style type="text/css">
            body {margin: 30px;}
        </style>   
        <title>Count and display items of a dropdown list - w3resource</title>
    </head>
    <body>
        <form>
            Select your favorite Color :
            <select id="mySelect">
                <option>Red</option>
                <option>Green</option>
                <option>Blue</option>
                <option>White</option>
            </select>
            <input type="button" onclick="getOptions()" value="Count and Output all items">
        </form>
        <script>
            getOptions = () => {
                mySelect = document.querySelector('#mySelect')
                message = "No. of items : ";
                var i;
                l = mySelect.length;  
                message = message + l;
                for (i=0;i < l;i++)
                {
                    message = message + "\n" + mySelect.options[i].text;
                }
                alert(message);
            }
        </script>
    </body>
</html>
